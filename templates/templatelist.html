{include file="header.html" title=LightCSV}
<TABLE>
    <TR>
        <TH>Template</TH><TH>Delete</TH>
    </TR>
{foreach from=$templates item=template}
    <TR>
        <TD><a href="?m=templateedit&id={$template.id}" title="Edit file">{$template.file}</a></TD>
        <TD align="center"><a href="?m=templatedel&id={$template.id}" title="Delete template">X</a></TD>
    </TR>
{/foreach}
</TABLE>
